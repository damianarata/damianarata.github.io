baseurl = "https://damianarata.github.io/"
languageCode = "es-us"
theme = "hello-friend"
paginate = 5
publishDir = "docs"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true

[languages]
  [languages.en]
    title = "Damian Arata"
    subtitle = "A cloud architect"
    keywords = ""
    copyright = ""
    menuMore = "Mostrar mas"
    writtenBy = "Escrito por"
    readMore = "Continuar leyendo"
    readOtherPosts = "Leer otras publicaciones"
    newerPosts = "Publicaciones nuevas"
    olderPosts = "Publicaciones viejas"
    minuteReadingTime = "min lectura"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    # leave empty to disable, enter display text to enable
    # lastModDisplay = ""

    [languages.en.params.logo]
      logoText = "Hola, bienvenido"
      logoHomeLink = "https://damianarata.github.io/"
      # logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "Sobre mi"
        url = "https://damianarata.github.io/about"
        # url = "/about"
      [[languages.en.menu.main]]
        identifier = "atajos"
        name = "Atajos"
        url = "https://damianarata.github.io/atajos"
